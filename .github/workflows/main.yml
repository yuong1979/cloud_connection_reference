name: Deploy ğŸš€ Clima to Google Cloud Run (â˜ğŸƒ)
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploying ğŸš€ Clima
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'bump version')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Build and push image to Google Container Registry
      - name: Setting up
        uses: google-github-actions/setup-gcloud@master
        with:
          version: '286.0.0'
          service_account_key: ${{ secrets.GCP_SA_KEY_JSON }}
          service_account_email: "YOUR_EMAIL"
          project_id: YOUR_PROJECT_ID

      - name: Building (ğŸ—)
        run: |-
          gcloud builds submit \
            --tag gcr.io/YOUR_PROJECT_ID/SERVICE_ID


      # Setup gcloud CLI
      - name: Deploy (ğŸš€)
        uses: google-github-actions/deploy-cloudrun@main
        with:
          service: SERVICE_ID
          image: gcr.io/YOUR_PROJECT_ID/SERVICE_ID

          region: REGION
          credentials: ${{ secrets.GCP_SA_KEY_JSON }}
          project_id: YOUR_PROJECT_ID
