name: Deploy ğŸš€ Clima to Google Cloud Run (â˜ğŸƒ)
on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  APP_ID: flaskapp
  RUN_REGION: us-east1
  SA_KEY_JSON: ${{ secrets.GCP_SA_KEY_JSON }}
jobs:
  deploy:
    name: Deploying ğŸš€ Clima
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'bump version')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Build and push image to Google Container Registry
      - name: Setting up
        uses: google-github-actions/setup-gcloud@master
        with:
          version: '286.0.0'
          service_account_key: ${{ secrets.GCP_SA_KEY_JSON }}
          service_account_email: 'test-github-actions@testing-33c79.iam.gserviceaccount.com'
          project_id: $PROJECT_ID

      - name: Building (ğŸ—)
        run: |-
          gcloud builds submit \
            --tag gcr.io/$PROJECT_ID/APP_ID


      # Setup gcloud CLI
      - name: Deploy (ğŸš€)
        uses: google-github-actions/deploy-cloudrun@main
        with:
          service: APP_ID
          image: gcr.io/$PROJECT_ID/APP_ID

          region: RUN_REGION
          credentials: ${{ secrets.GCP_SA_KEY_JSON }}
          project_id: $PROJECT_ID
